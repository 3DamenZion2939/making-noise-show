<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Inspiration Station | Spreading The Gospel Everywhere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Daily inspiration: a Bible verse, a short reflection, and optional audio playback." />
  <style>
    :root{
      --bg:#ffffff; --card:#f8f9fa; --ink:#0f172a; --muted:#475569; --accent:#f59e0b;
      --brand:#0ea5e9; --brand2:#22d3ee; --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    a{color:var(--brand)}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:20px}
    .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2))}
    h1{font-size:2rem;margin:0 0 8px}
    .sub{color:var(--muted);margin:0 0 24px}

    .card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .hero{padding:24px 24px 8px}
    .date{font-size:.95rem;color:var(--muted)}
    .ref{font-weight:800;font-size:1.35rem;margin:6px 0 10px}
    blockquote{margin:0;padding:16px 18px;border-left:4px solid var(--accent);background:rgba(245,158,11,.08);border-radius:10px}
    .verse{font-size:1.05rem;line-height:1.6}
    .msg{padding:18px 24px 8px;color:#1f2937;line-height:1.65}
    .actions{display:flex;flex-wrap:wrap;gap:10px;padding:18px 24px 22px}
    button,.ghost{appearance:none;border:none;border-radius:12px;padding:10px 14px;font-weight:600;color:#ffffff;cursor:pointer;background:linear-gradient(135deg,var(--brand),var(--brand2));}
    .ghost{background:transparent;color:var(--ink);border:1px solid var(--line)}
    .row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .audio{padding:10px 16px 22px}
    audio{width:100%}
    footer{margin:28px 0 8px;color:var(--muted);font-size:.9rem;text-align:center}
    .mini{font-size:.85rem;color:var(--muted)}
  </style>
</head>
<body>
  <nav class="container-fluid" aria-label="Breadcrumb" style="padding:12px 28px">
    <a href="index.html" style="text-decoration:none;border:1px solid var(--line);padding:8px 12px;border-radius:999px;color:var(--ink)">← Back to Home</a>
  </nav>

  <div class="wrap">
    <header>
      <div class="dot"></div>
      <div>
        <h1>Inspiration Station</h1>
        <p class="sub">A daily verse, a short word, and a moment to breathe.</p>
      </div>
    </header>

    <section class="card">
      <div class="hero">
        <div class="date" id="date"></div>
        <div class="ref" id="ref"></div>
        <blockquote><div class="verse" id="verse"></div></blockquote>
      </div>
      <div class="msg" id="message"></div>

      <div class="audio">
        <audio id="player" controls preload="none"></audio>
        <div class="mini" id="audioNote"></div>
      </div>

      <div class="actions">
        <div class="row">
          <button id="shareBtn">Share</button>
          <button id="copyBtn" class="ghost">Copy text</button>
          <button id="readBtn" class="ghost">Read aloud</button>
          <a id="archiveBtn" class="ghost" href="inspiration-archive.html">View archive</a>
        </div>
      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> Spreading The Gospel Everywhere • The Making Noise Show</div>
    </footer>
  </div>

<script>
/** === 1) VERSE BANK (31 entries; KJV/WEB are public domain) === */
const VERSE_BANK = [
  {ref:"Psalm 27:1 (KJV)",text:"The LORD is my light and my salvation; whom shall I fear? the LORD is the strength of my life; of whom shall I be afraid?",theme:"Courage"},
  {ref:"Isaiah 41:10 (KJV)",text:"Fear thou not; for I am with thee: be not dismayed; for I am thy God: I will strengthen thee; yea, I will help thee...",theme:"Strength"},
  {ref:"Philippians 4:6-7 (KJV)",text:"Be careful for nothing; but in every thing by prayer and supplication with thanksgiving let your requests be made known unto God...",theme:"Peace"},
  {ref:"Proverbs 3:5-6 (KJV)",text:"Trust in the LORD with all thine heart; and lean not unto thine own understanding. In all thy ways acknowledge him, and he shall direct thy paths.",theme:"Guidance"},
  {ref:"John 14:27 (KJV)",text:"Peace I leave with you, my peace I give unto you: not as the world giveth, give I unto you. Let not your heart be troubled, neither let it be afraid.",theme:"Peace"},
  {ref:"Joshua 1:9 (KJV)",text:"Have not I commanded thee? Be strong and of a good courage; be not afraid, neither be thou dismayed: for the LORD thy God is with thee whithersoever thou goest.", theme:"Courage"},
  {ref:"Psalm 23:1 (KJV)",text:"The LORD is my shepherd; I shall not want.",theme:"Provision"},
  {ref:"Romans 8:28 (KJV)",text:"And we know that all things work together for good to them that love God, to them who are the called according to his purpose.",theme:"Purpose"},
  {ref:"Matthew 11:28 (KJV)",text:"Come unto me, all ye that labour and are heavy laden, and I will give you rest.",theme:"Rest"},
  {ref:"Psalm 91:1-2 (KJV)",text:"He that dwelleth in the secret place of the most High shall abide under the shadow of the Almighty. I will say of the LORD, He is my refuge and my fortress: my God; in him will I trust.",theme:"Protection"},
  {ref:"Isaiah 40:31 (KJV)",text:"But they that wait upon the LORD shall renew their strength; they shall mount up with wings as eagles; they shall run, and not be weary; and they shall walk, and not faint.",theme:"Strength"},
  {ref:"James 1:5 (KJV)",text:"If any of you lack wisdom, let him ask of God, that giveth to all men liberally, and upbraideth not; and it shall be given him.",theme:"Wisdom"},
  {ref:"Lamentations 3:22-23 (KJV)",text:"It is of the LORD'S mercies that we are not consumed, because his compassions fail not. They are new every morning: great is thy faithfulness.",theme:"Mercy"},
  {ref:"2 Corinthians 12:9 (KJV)",text:"My grace is sufficient for thee: for my strength is made perfect in weakness.",theme:"Grace"},
  {ref:"Psalm 46:10 (KJV)",text:"Be still, and know that I am God.",theme:"Stillness"},
  {ref:"John 3:16 (KJV)",text:"For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.",theme:"Salvation"},
  {ref:"Philippians 4:13 (KJV)",text:"I can do all things through Christ which strengtheneth me.",theme:"Strength"},
  {ref:"Psalm 37:4 (KJV)",text:"Delight thyself also in the LORD; and he shall give thee the desires of thine heart.",theme:"Delight"},
  {ref:"John 8:12 (KJV)",text:"I am the light of the world: he that followeth me shall not walk in darkness, but shall have the light of life.",theme:"Light"},
  {ref:"Romans 12:2 (KJV)",text:"Be not conformed to this world: but be ye transformed by the renewing of your mind...",theme:"Renewal"},
  {ref:"Psalm 121:1-2 (KJV)",text:"I will lift up mine eyes unto the hills, from whence cometh my help. My help cometh from the LORD, which made heaven and earth.", theme:"Help"},
  {ref:"Ephesians 3:20 (KJV)",text:"Now unto him that is able to do exceeding abundantly above all that we ask or think...",theme:"Power"},
  {ref:"Hebrews 11:1 (KJV)",text:"Now faith is the substance of things hoped for, the evidence of things not seen.",theme:"Faith"},
  {ref:"Proverbs 18:10 (KJV)",text:"The name of the LORD is a strong tower: the righteous runneth into it, and is safe.",theme:"Safety"},
  {ref:"Psalm 34:8 (KJV)",text:"O taste and see that the LORD is good: blessed is the man that trusteth in him.",theme:"Goodness"},
  {ref:"Isaiah 26:3 (KJV)",text:"Thou wilt keep him in perfect peace, whose mind is stayed on thee: because he trusteth in thee.",theme:"Peace"},
  {ref:"Matthew 6:33 (KJV)",text:"But seek ye first the kingdom of God, and his righteousness; and all these things shall be added unto you.",theme:"Priority"},
  {ref:"Psalm 51:10 (KJV)",text:"Create in me a clean heart, O God; and renew a right spirit within me.",theme:"Repentance"},
  {ref:"1 Peter 5:7 (KJV)",text:"Casting all your care upon him; for he careth for you.",theme:"Care"},
  {ref:"Jeremiah 29:11 (KJV)",text:"For I know the thoughts that I think toward you, saith the LORD, thoughts of peace, and not of evil, to give you an expected end.",theme:"Hope"}
];

// Optional: set to where you store optional MP3s & social images for each day
const AUDIO_BASE = "/audio"; // e.g., /audio/2025-09-10.mp3
const IMAGE_BASE = "/og";    // e.g., /og/2025-09-10.png

/** === 2) DATE HELPERS (stable, locale-safe) === */
function ymd(d=new Date()){
  const y=d.getFullYear();
  const m=String(d.getMonth()+1).padStart(2,'0');
  const day=String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

/** === 3) MESSAGE TEMPLATE (short + uplifting) === */
function buildMessage(v){
  return `“${v.text}” (${v.ref}). Today, lean into this: His presence steadies your steps and His Word lights your way. Pray it, speak it, and walk it out.`;
}

/** === 4) Optional MP3 if present; otherwise hint to use Read Aloud === */
async function trySetAudio(dateStr){
  const player=document.getElementById('player');
  const note=document.getElementById('audioNote');
  const mp3Url=`${AUDIO_BASE}/${dateStr}.mp3`;
  try{
    const head=await fetch(mp3Url,{method:'HEAD'});
    if(head.ok){ player.src=mp3Url; note.textContent='Audio ready (studio).'; return; }
    note.textContent='Tip: Upload a studio MP3 to /audio/YYYY-MM-DD.mp3 to replace Read Aloud.';
  }catch(e){ note.textContent='Tip: Use Read Aloud if the studio MP3 is not available.'; }
}

/** === 5) Read‑aloud fallback (browser speech synthesis) === */
function readAloud(text){
  if(!('speechSynthesis' in window)) return alert('Read Aloud not supported in this browser.');
  const msg=new SpeechSynthesisUtterance(text); msg.rate=0.98; msg.pitch=1; msg.volume=1;
  speechSynthesis.cancel(); speechSynthesis.speak(msg);
}

/** === 6) Share helpers === */
function buildShareText(dateStr,v,message){
  const title=`Inspiration Station — ${dateStr}`;
  return `${title}\n${v.ref}\n${v.text}\n\n${message}\n\n#DailyDevotional #BibleVerse #TheMakingNoiseShow`;
}
async function shareContent(text){
  const shareData={text, title:'Inspiration Station'};
  try{ if(navigator.share){ await navigator.share(shareData); }
        else{ await navigator.clipboard.writeText(text); alert('Copied to clipboard — paste to share!'); } }
  catch(e){ /* user canceled */ }
}

/** === 7) Init === */
(async function init(){
  const dateStr=ymd();
  const idx=((Math.floor((new Date(dateStr)-new Date('2024-01-01'))/(1000*60*60*24))%VERSE_BANK.length)+VERSE_BANK.length)%VERSE_BANK.length;
  const v=VERSE_BANK[idx];
  const message=buildMessage(v);

  document.getElementById('date').textContent=new Date().toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  document.getElementById('ref').textContent=v.ref;
  document.getElementById('verse').textContent=v.text;
  document.getElementById('message').textContent=message;
  document.getElementById('year').textContent=new Date().getFullYear();

  await trySetAudio(dateStr);

  document.getElementById('shareBtn').onclick=()=>shareContent(buildShareText(dateStr,v,message));
  document.getElementById('copyBtn').onclick=async()=>{await navigator.clipboard.writeText(buildShareText(dateStr,v,message)); alert('Copied! Share wherever you like.');};
  document.getElementById('readBtn').onclick=()=>readAloud(`${v.text}. ${v.ref}. Reflection: ${message}`);
})();
</script>
</body>
</html>
